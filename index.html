    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation Library</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <body>
        <div class="container">
            <div class="panel">
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                </div>

                <div class="animation_options">
                    <div class="upOption">
                        <span >
                            <i class="fa-regular fa-star" id="icon"></i>
                        </span>
                        <span  onclick="moveUp()">MOVE_UP</span>    
                    </div>
                    <div class="downOption">
                        <span >
                            <i class="fa-regular fa-star" id="icon"></i>
                        </span>
                        <span  onclick="moveDown()">MOVE_DOWN</span>    
                    </div>
                    <div class="leftOption">
                        <span >
                            <i class="fa-regular fa-star" id="icon"></i>
                        </span>
                        <span  onclick="moveLeft()">MOVE_LEFT</span>    
                    </div>
                    <div class="rightOption">
                        <span >
                            <i class="fa-regular fa-star" id="icon"></i>
                        </span>
                        <span  onclick="moveRight()">APPEAR_FROM_RIGHT</span>    
                    </div>
                    <div class="bounceOption">
                        <span >
                            <i class="fa-regular fa-star" id="icon"></i>
                        </span>
                        <span  onclick="bounce()">BOUNCE</span>    
                    </div>
                    <div class="rotateOption">
                        <span >
                            <i class="fa-regular fa-star" id="icon"></i>
                        </span>
                        <span  onclick="rotate()">ROTATE</span>    
                    </div>
                    <div class="blinkOption">
                        <span >
                            <i class="fa-regular fa-star" id="icon"></i>
                        </span>
                        <span  onclick="blink()">BLINK</span>    
                    </div>
                    <div class="trembleOption">
                        <span >
                            <i class="fa-regular fa-star" id="icon"></i>
                        </span>
                        <span onclick="tremble()">TREMBLE</span>    
                    </div>
                    <div class="fadeOption">
                        <span >
                            <i class="fa-regular fa-star" id="icon"></i>
                        </span>
                        <span  onclick="fade()">FADE</span>    
                    </div>
                </div>

                <div class="options">
                    <div class="editText">
                        <i class="fa-regular fa-pen-to-square"></i>
                        <a href="" onclick="editText()">EDIT TEXT</a>
                    </div>
                    <div class="favouritestab">
                        <i class="fa-solid fa-star"></i>
                        <a href="" class="fav1">FAVOURITES</a>
                    </div>
                    <div class="userNotes">
                        <i class="fa-regular fa-note-sticky"></i>
                        <a onclick="userNotes()" href="">USER NOTES</a>
                    </div>
                    <div class="viewCode">
                        <i class="fa-solid fa-code"></i>
                        <a onclick="viewCode()" href="">VIEW CODE</a>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="unauth_tab">
                    <div class="menu">
                        <ol class="menu_ol">
                          <li class="closed"><i class="fas fa-close close"></i></li>

                          <li><a href="">Animation</a></li>
                          <li><a href="">Download Library</a></li>
                          <li><a href="">Log In</a></li>
                          <li><a href="">Sign Up</a></li>
                          <li><a href="">Home</a></li>
                        </ol>
                    </div>
                    <div class="menu_bars">
                      <i class="fas fa-bars "></i>
                    </div>
                    <div class="profile">
                            <div>
                                <button> Log In</button>
                            </div>
                            <div>
                                <button>Sign Up</button>
                            </div>
                    </div>
                </div>
